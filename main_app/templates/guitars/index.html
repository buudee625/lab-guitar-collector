{% extends 'base.html' %} {% block content %}
<h1 class="mx-4 my-4">Guitar collection</h1>

<div class="container">
  <div class="row">
    {% for gtr in guitars %}
    <div class="card mx-2 shadow p-3 mb-5 bg-body rounded" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title text-dark">{{ gtr.brand }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">
          {{ gtr.get_kind_display }}
        </h6>
        <h6 class="card-subtitle mb-2 text-muted">{{ gtr.model }}</h6>
        <a href="{% url 'detail' gtr.id %}">Details</a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
