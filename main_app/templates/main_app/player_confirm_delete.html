{% extends 'base.html' %} {% block content %}

<div class="container col-md-8 offset-2">
  <h2 class="py-4">
    Delete
    <span class="text-primary">{{object.name}}</span>
  </h2>
  <h6>Are you sure you want to delete this player?</h6>
  <form class="my-4" action="" method="POST">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Delete</button>
    <a class="btn btn-outline-primary" href="{% url 'detail' object.id %}">
      Cancel
    </a>
  </form>
</div>

{% endblock content %}
