{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="col-6 offset-3">
    {% if object %}
    <h2 class="mx-4 my-4">
      Edit
      <span class="text-primary">{{object.name}}</span>
    </h2>
    {% else %}
    <h2 class="mx-4 my-4">Add A Player</h2>
    {% endif %}
  </div>
  <form action="" method="POST">
    <div class="col-6 offset-3">
      <div class="form-group">{{ form.as_p }}</div>
    </div>
    <div class="col-6 offset-3">
      {% csrf_token %} {% if object %}
      <button class="btn btn-success my-2" type="Submit">Edit</button>
      <a
        class="btn btn-outline-danger my-2"
        href="{% url 'player_detail' object.id %}"
      >
        Cancel
      </a>
      {% else %}
      <button class="btn btn-success mx-2 my-2" type="Submit">Add</button>
      <a class="btn btn-outline-danger mx-2 my-2" href="/players/">Cancel</a>
      {% endif %}
    </div>
  </form>
</div>
{% endblock content %}
