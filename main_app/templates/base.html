<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guitar Collector</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-dark text-light" style="margin-bottom: 120px">
    <!-- Top nav: HTML -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <!-- Top nav: Logo -->
        <a class="navbar-brand" href="/">
          <img
            src="https://toppng.com/uploads/preview/clipart-guitar-vector-rock-band-guitar-symbol-11563004647ihkxancdla.png"
            alt="icon"
            width="30"
            height="30"
            class="d-inline-block align-text-top"
          />
          Guitar Collector
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Top nav: Buttons -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about/">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/guitars/">All Guitars</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'player_index' %}">
                All Players
              </a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Add
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="{% url 'gtr_create' %}">
                    Guitar
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" href="{% url 'player_create' %}">
                    Player
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block content %} {% endblock %}

    <footer class="footer fixed-bottom mt-auto py-3 text-dark bg-light">
      <div class="d-flex justify-content-end">
        All Rights Reserved, &copy; 2022 Guitar Collector &nbsp;
      </div>
    </footer>
  </body>
</html>
